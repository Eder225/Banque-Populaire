<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-M" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banque Populaire - Votre avenir serein</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'horizon-blue-primary': '#013a63',
              'horizon-blue-secondary': '#eaf4f4',
              'horizon-gray': '#343a40',
              'horizon-accent': '#fca311',
              'bp-blue-start': '#0056a4',
              'bp-blue-end': '#003578',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(10px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'fade-in-down': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(-10px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'highlight-new-transaction': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: '#eaf4f4' }
              },
              'slide-in-down': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-out-up': {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-100%)', opacity: '0' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'highlight-new': 'highlight-new-transaction 2s ease-in-out',
              'slide-in-down': 'slide-in-down 0.3s ease-out forwards',
              'slide-out-up': 'slide-out-up 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
